<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://pngimg.com/uploads/world_map/world_map_PNG28.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: calc(50% + 30px) calc(0% + 90px);
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Calculate best possible route!</h1>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Upload CSV File</div>
                    <div class="card-body">
<!--  для докера        <form action="http://127.0.0.1:8001/api/routes?file_format=csv" method="post" enctype="multipart/form-data">-->
                        <form action="http://127.0.0.1:8001/api/routes?file_format=csv" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Choose CSV File</label>
                                <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Find Route by ID</div>
                <div class="card-body">
                    <form id="routeForm" method="get">
                        <div class="form-group">
                            <label for="route_id">Enter Route ID:</label>
                            <input type="text" class="form-control" id="route_id">
                        </div>
                        <button type="submit" class="btn btn-primary">Find Route</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // скрипт для отправки запроса на endpoint /api/routes/{route_id} как в ТЗ
    document.getElementById("routeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const routeId = document.getElementById("route_id").value;
        // докер сервер
        // window.location.href = "http://127.0.0.1:8001/api/routes/" + routeId;
        window.location.href = "http://127.0.0.1:8001/api/routes/" + routeId;
    });
</script>

</body>
</html>
